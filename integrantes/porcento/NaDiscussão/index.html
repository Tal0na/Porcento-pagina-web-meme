<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Na Discussão</title>
  </head>
  <body>
    <header>
      <button onclick="window.location.href='/index.html'">Voltar</button>
    </header>
    <h2>% Na Discussão</h2>
    <h1 class="terra">Terra</h1>
    <span class="lua">%</span>

    <script>
      // Definindo a classe Star para representar cada estrela
      class Star {
        constructor() {
          this.element = document.createElement("div")
          this.element.className = "stars"
          document.body.appendChild(this.element)
          this.updatePosition()
          this.updateMovement()
        }

        // Método para atualizar a posição da estrela
        updatePosition() {
          this.element.style.left = Math.random() * window.innerWidth + "px"
          this.element.style.top = Math.random() * window.innerHeight + "px"
        }

        // Método para atualizar o movimento da estrela
        updateMovement() {
          setInterval(() => {
            let dx = Math.random() * 3 - 1 // Movimento horizontal aleatório
            let dy = Math.random() * 2 - 1 // Movimento vertical aleatório
            let left = parseFloat(this.element.style.left) + dx
            let top = parseFloat(this.element.style.top) + dy
            // Verifica se a estrela está dentro da janela de visualização
            if (
              left >= 0 &&
              left <= window.innerWidth &&
              top >= 0 &&
              top <= window.innerHeight
            ) {
              this.element.style.left = left + "px"
              this.element.style.top = top + "px"
            }
          }, 1) 
        }
      }

      
      for (let i = 0; i < 500; i++) {
        new Star()
      }
    </script>
  </body>
</html>
